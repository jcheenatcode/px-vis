<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-vis-line-svg</title>

    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <!-- web-component-tester automatically provides local copy of brower.js below
         for any URL ending with "/web-component-tester/browser.js"
         when wct is run from the command line -->

    <link rel="import" href="../px-vis-scale.html" />
    <link rel="import" href="../px-vis-svg.html" />
    <link rel="import" href="../px-vis-svg-canvas.html" />
    <link rel="import" href="../px-vis-line-svg.html" />
    <link rel="import" href="../px-vis-line-canvas.html" />
    <link rel="import" href="behaviors/px-colors-behavior.html" />
    <link rel="import" href="../px-vis-behavior-scale-multi-axis.html" />
    <link rel="import" href="../px-vis-behavior-scale-radial.html" />
    <link rel="import" href="../px-vis-behavior-scale-radar.html" />
    <link rel="import" href="../../polymer/lib/elements/dom-bind.html" />
    <link rel="import" href="../../polymer/lib/elements/dom-repeat.html" />


    <!-- Retain this link for px-theme.html -->
    <!-- px-theme is needed for WCT to run without errors -->
    <link rel="import" href="../../px-theme/px-theme-styles.html">

    <custom-style>
      <style include="px-theme-styles" is="custom-style"></style>
    </custom-style>

    <script src="px-vis-line-svg-xy-tests.js"></script>
    <script src="px-vis-line-svg-parallel-tests.js"></script>
    <script src="px-vis-line-svg-polar-tests.js"></script>
    <script src="px-vis-line-svg-radar-tests.js"></script>
    <script src="px-vis-line-svg-interpolation-tests.js"></script>
    <script src="px-vis-line-svg-domrepeat-tests.js"></script>
    <script src="px-vis-line-svg-tests.js"></script>
  </head>


  <body>
    <h3>Web Component Test : Fixture for px-vis-line-svg</h3>
<!-- SVG -->
  <dom-bind>
    <template is="dom-bind">
      <px-vis-scale
        id="baseScale"
        x-axis-type="time"
        y-axis-type="linear"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
      </px-vis-scale>
      <px-vis-svg
        id="baseSVG"
        svg="{{svg}}">
      </px-vis-svg>
      <px-vis-line-svg
        id="baseLine"
        svg="[[svg]]"
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]">
      </px-vis-line-svg>
    </template>
  </dom-bind>

  <dom-bind>
    <template is="dom-bind">
      <px-vis-scale
        id="mutedScale"
        x-axis-type="time"
        y-axis-type="linear"
        x="{{x2}}"
        y="{{y2}}"
        domain-changed="{{domainChanged2}}">
      </px-vis-scale>
      <px-vis-svg
        id="mutedSVG"
        svg="{{svg2}}">
      </px-vis-svg>
      <px-vis-line-svg
        id="mutedLine1"
        svg="[[svg2]]"
        x="[[x2]]"
        y="[[y2]]"
        domain-changed="[[domainChanged2]]">
      </px-vis-line-svg>
      <px-vis-line-svg
        id="mutedLine2"
        svg="[[svg2]]"
        x="[[x2]]"
        y="[[y2]]"
        domain-changed="[[domainChanged2]]">
      </px-vis-line-svg>
    </template>
    </dom-bind>

    <dom-bind>
    <template is="dom-bind">
      <px-vis-scale
        id="missingDataPointScale"
        x-axis-type="time"
        y-axis-type="linear"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
      </px-vis-scale>
      <px-vis-svg
        id="missingDataPointSVG"
        svg="{{svg}}">
      </px-vis-svg>
      <px-vis-line-svg
        id="missingDataPointLine1"
        svg="[[svg]]"
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]">
      </px-vis-line-svg>
      <px-vis-line-svg
        id="missingDataPointLine2"
        svg="[[svg]]"
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]">
      </px-vis-line-svg>
    </template>
    </dom-bind>

    <dom-bind>
    <template is="dom-bind">
      <px-vis-scale
        id="missingDataPointScaleNull"
        x-axis-type="time"
        y-axis-type="linear"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
      </px-vis-scale>
      <px-vis-svg
        id="missingDataPointSVGNull"
        svg="{{svg}}">
      </px-vis-svg>
      <px-vis-line-svg
        id="missingDataPointLine1Null"
        svg="[[svg]]"
        x="[[x]]"

      </px-vis-line-svg>
      <px-vis-line-svg
        id="missingDataPointLine2Null"

      </px-vis-line-svg>
    </template>
    </dom-bind>

    <dom-bind>
    <template is="dom-bind">
      <px-vis-scale
        id="missingDataPointScaleGap"
        x-axis-type="time"
        y-axis-type="linear"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
      </px-vis-scale>
      <px-vis-svg
        id="missingDataPointSVGGap"
        svg="{{svg}}">
      </px-vis-svg>
      <px-vis-line-svg
        id="missingDataPointLine1Gap"
        svg="[[svg]]"
        x="[[x]]"
        y="[[y]]"
        show-gaps
        domain-changed="[[domainChanged]]">
      </px-vis-line-svg>
      <px-vis-line-svg
        id="missingDataPointLine2Gap"
        svg="[[svg]]"
        x="[[x]]"
        y="[[y]]"
        show-gaps
        domain-changed="[[domainChanged]]">
      </px-vis-line-svg>
    </template>
    </dom-bind>


<!--  PARALLEL COORDINATES SVG-->
    <script>
      document.addEventListener("WebComponentsReady", function() {
        Polymer({
          is: 'px-vis-multi-scale',
          behaviors: [ PxVisBehaviorScale.scaleMultiAxis ],
          observers: [
            '_setXScale(width,margin)',
            '_setYScale(height,margin,axes)',
            '_generateDataExtents(dimensions)',
            '_setDomain(x, y, dataExtents)',
          ]
        })
      });
    </script>

    <dom-bind>
    <template is="dom-bind">
      <px-vis-multi-scale
        id="parallelScale"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
      </px-vis-multi-scale>
      <px-vis-svg-canvas
        id="parallelSVG"
        svg="{{svg}}">
      </px-vis-svg-canvas>
      <px-vis-line-svg
        id="parallelLine"
        svg="[[svg]]"
        parallel-coordinates
        multi-path
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]">
      </px-vis-line-svg>
    </template>
    </dom-bind>

    <dom-bind>
    <template is="dom-bind">
      <px-vis-multi-scale
        id="parallelGradientScale"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
      </px-vis-multi-scale>
      <px-vis-svg-canvas
        id="parallelGradientSVG"
        svg="{{svg}}">
      </px-vis-svg-canvas>
      <px-vis-line-svg
        id="parallelGradientLine"
        svg="[[svg]]"
        parallel-coordinates
        multi-path
        gradient-line
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]">
      </px-vis-line-svg>
    </template>
    </dom-bind>

    <dom-bind>
    <template is="dom-bind">
      <px-vis-multi-scale
        id="parallelCategoryScale"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
      </px-vis-multi-scale>
      <px-vis-svg-canvas
        id="parallelCategorySVG"
        svg="{{svg}}">
      </px-vis-svg-canvas>
      <px-vis-line-svg
        id="parallelCategoryLine"
        svg="[[svg]]"
        parallel-coordinates
        multi-path
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]">
      </px-vis-line-svg>
    </template>
    </dom-bind>

    <dom-bind>
    <template is="dom-bind">
      <px-vis-multi-scale
        id="parallelCategoryGradientScale"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
      </px-vis-multi-scale>
      <px-vis-svg-canvas
        id="parallelCategoryGradientSVG"
        svg="{{svg}}">
      </px-vis-svg-canvas>
      <px-vis-line-svg
        id="parallelCategoryGradientLine"
        svg="[[svg]]"
        parallel-coordinates
        multi-path
        gradient-line
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]">
      </px-vis-line-svg>
    </template>
    </dom-bind>

    <dom-bind>
    <template is="dom-bind">
      <px-vis-multi-scale
        id="parallelMissingScale"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
      </px-vis-multi-scale>
      <px-vis-svg-canvas
        id="parallelMissingSVG"
        svg="{{svg}}">
      </px-vis-svg-canvas>
      <px-vis-line-svg
        id="parallelMissingLine"
        svg="[[svg]]"
        parallel-coordinates
        multi-path
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]">
      </px-vis-line-svg>
    </template>
    </dom-bind>


    <!-- POLAR -->
    <script>
      document.addEventListener("WebComponentsReady", function() {
        Polymer({
          is: 'px-vis-radial-scale',
          behaviors: [ PxVisBehaviorScale.radial ],
          observers: [
            '_setYScale(radius,offset)',
            '_generateChartExtents(chartData.*, _amplitudeKey)',
            '_setDomain(y, _calculatedExtents)',
          ]
        })
      });
    </script>

    <dom-bind>
    <template is="dom-bind">
      <px-vis-radial-scale
        id="polarScale"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
      </px-vis-radial-scale>
      <px-vis-svg
        id="polarSVG"
        svg="{{svg}}">
      </px-vis-svg>
      <px-vis-line-svg
        id="polarLine"
        svg="[[svg]]"
        radial-line
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]">
      </px-vis-line-svg>
    </template>
    </dom-bind>

    <dom-bind>
    <template is="dom-bind">
      <px-vis-radial-scale
        id="polarDegreeScale"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
      </px-vis-radial-scale>
      <px-vis-svg
        id="polarDegreeSVG"
        svg="{{svg}}">
      </px-vis-svg>
      <px-vis-line-svg
        id="polarDegreeLine"
        svg="[[svg]]"
        radial-line
        use-degrees
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]">
      </px-vis-line-svg>
    </template>
    </dom-bind>

    <dom-bind>
    <template is="dom-bind">
      <px-vis-radial-scale
        id="polarCCWScale"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
      </px-vis-radial-scale>
      <px-vis-svg
        id="polarCCWSVG"
        svg="{{svg}}">
      </px-vis-svg>
      <px-vis-line-svg
        id="polarCCWLine"
        svg="[[svg]]"
        radial-line
        counter-clockwise
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]">
      </px-vis-line-svg>
    </template>
    </dom-bind>

    <dom-bind>
    <template is="dom-bind">
      <px-vis-radial-scale
        id="polarDegreeCCWScale"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
      </px-vis-radial-scale>
      <px-vis-svg
        id="polarDegreeCCWSVG"
        svg="{{svg}}">
      </px-vis-svg>
      <px-vis-line-svg
        id="polarDegreeCCWLine"
        svg="[[svg]]"
        radial-line
        use-degrees
        counter-clockwise
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]">
      </px-vis-line-svg>
    </template>
    </dom-bind>

    <dom-bind>
    <template is="dom-bind">
      <px-vis-radial-scale
        id="polarMissingScale"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
      </px-vis-radial-scale>
      <px-vis-svg
        id="polarMissingSVG"
        svg="{{svg}}">
      </px-vis-svg>
      <px-vis-line-svg
        id="polarMissingLine"
        svg="[[svg]]"
        radial-line
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]">
      </px-vis-line-svg>
    </template>
    </dom-bind>

    <!--  RADAR -->
    <script>
      document.addEventListener("WebComponentsReady", function() {
        Polymer({
          is: 'px-vis-radar-scale',
          behaviors: [ PxVisBehaviorScale.radar ],
          observers: [
            '_setXScale(_radius)',
            '_setYScale(_radius,centerOffset)',
            '_generateChartExtents(chartData.*, dimensions)',
            '_generateChartExtents(chartExtents)',
            '_setDomain(x, y, _calculatedExtents)',
          ]
        })
      });
    </script>

    <dom-bind>
    <template is="dom-bind">
      <px-vis-radar-scale
        id="radarScale"
        radar
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
      </px-vis-radar-scale>
      <px-vis-svg-canvas
        id="radarSVG"
        svg="{{svg}}">
      </px-vis-svg-canvas>
      <px-vis-line-svg
        id="radarLine"
        svg="[[svg]]"
        radial-line
        multi-path
        line-radius-limit="25"
        interpolation-function="bofCompleteManually"
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]">
      </px-vis-line-svg>
    </template>
    </dom-bind>

    <dom-bind>
    <template is="dom-bind">
      <px-vis-radar-scale
        id="radarMissingScale"
        radar
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
      </px-vis-radar-scale>
      <px-vis-svg-canvas
        id="radarMissingSVG"
        svg="{{svg}}">
      </px-vis-svg-canvas>
      <px-vis-line-svg
        id="radarMissingLine"
        svg="[[svg]]"
        radial-line
        multi-path
        interpolation-function="bofCompleteManually"
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]">
      </px-vis-line-svg>
    </template>
    </dom-bind>

<!-- Interpolation-->
<dom-bind>
    <template is="dom-bind">
      <px-vis-scale
        id="interpolationScale"
        x-axis-type="time"
        y-axis-type="linear"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
      </px-vis-scale>
      <px-vis-svg
        id="interpolationSVG"
        svg="{{svg}}">
      </px-vis-svg>
      <px-vis-line-svg
        id="interpolationLine1"
        svg="[[svg]]"
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]">
      </px-vis-line-svg>
      <px-vis-line-svg
        id="interpolationLine2"
        svg="[[svg]]"
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]">
      </px-vis-line-svg>
      <px-vis-line-svg
        id="interpolationLine3"
        svg="[[svg]]"
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]">
      </px-vis-line-svg>
    </template>
</dom-bind>

    <div id="domRepeatDiv">
        <dom-bind id="domRepeatDomBind2">
      <template id="domRepeatDomBind" is="dom-bind">
        <px-vis-scale
          id="domRepeatScale"
          x-axis-type="time"
          y-axis-type="linear"
          x="{{x}}"
          y="{{y}}"
          domain-changed="{{domainChanged}}"
          chart-data="[[chartData]]"
          complete-series-config="[[completeSeriesConfig]]">
        </px-vis-scale>
        <px-vis-svg
          id="domRepeatSVG"
          svg="{{svg}}">
        </px-vis-svg>

        <dom-repeat>
          <template is="dom-repeat" items="[[seriesKeys]]">
            <px-vis-line-svg
              class$="[[_myClass(item)]]"
              svg="[[svg]]"
              x="[[x]]"
              y="[[y]]"
              domain-changed="[[domainChanged]]"
              chart-data="[[chartData]]"
              complete-series-config="[[completeSeriesConfig]]"
              series-id="[[item]]">
            </px-vis-line-svg>
          </template>
        </dom-repeat>
      </template>
      </dom-bind>
    </div>

  </body>
</html>
