<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-vis-axis</title>

    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <!-- web-component-tester automatically provides local copy of brower.js below
         for any URL ending with "/web-component-tester/browser.js"
         when wct is run from the command line -->
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../px-vis-scale.html" />
    <link rel="import" href="../px-vis-svg.html" />
    <link rel="import" href="../px-vis-axis.html" />
    <link rel="import" href="behaviors/px-colors-behavior.html" />

    <!-- Retain this link for px-theme.html -->
    <!-- px-theme is needed for WCT to run without errors -->
    <link rel="import" href="../../px-theme/px-theme-styles.html">
    <link rel="import" href="../../polymer/lib/elements/dom-bind.html" />

    <custom-style>
    <style include="px-theme-styles" is="custom-style"></style>
  </custom-style>

    <script src="px-vis-axis-tests.js"></script>
  </head>

  <body>
    <h3>Web Component Test : Fixture for px-vis-axis</h3>

<dom-bind>
<template is="dom-bind">
      <px-vis-scale
        id="baseScale"
        x-axis-type="time"
        y-axis-type="linear"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
      </px-vis-scale>
      <px-vis-svg
        id="baseSVG"
        svg="{{svg}}">
      </px-vis-svg>
      <px-vis-axis
        id="baseXAxis"
        svg="[[svg]]"
        axis="[[x]]"
        title="myXTitle"
        height="200"
        width="200"
        orientation="bottom"
        prevent-series-bar
        domain-changed="[[domainChanged]]">
      </px-vis-axis>
      <px-vis-axis
        id="baseYAxis"
        svg="[[svg]]"
        axis="[[y]]"
        height="200"
        width="200"
        title="myYTitle"
        orientation="left"
        domain-changed="[[domainChanged]]">
      </px-vis-axis>
    </template>
  </dom-bind>

    <dom-bind>
      <template is="dom-bind">
      <px-vis-scale
        id="pcAxisScale"
        x-axis-type="time"
        y-axis-type="linear"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
      </px-vis-scale>
      <px-vis-svg
        id="pcAxisSVG"
        svg="{{svg}}">
      </px-vis-svg>
      <px-vis-axis
        id="pcYAxis"
        svg="[[svg]]"
        axis="[[y]]"
        series-id="mySeries"
        orientation="left"
        title="myTitle"
        title-location='{
              "x": 3,
              "y": 260,
              "r": 0,
              "anchor": "middle"
            }'
        title-type-size="12"
        label-type-size="10"
        stroke-width="2"
        height="200"
        width="200"
        outer-tick-size="0"
        prevent-series-bar
        domain-changed="[[domainChanged]]">
      </px-vis-axis>
    </template>
  </dom-bind>

    <dom-bind>
<template is="dom-bind">
      <px-vis-scale
        id="pcUnitAxisScale"
        x-axis-type="time"
        y-axis-type="linear"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
      </px-vis-scale>
      <px-vis-svg
        id="pcUnitAxisSVG"
        svg="{{svg}}">
      </px-vis-svg>
      <px-vis-axis
        id="pcUnitYAxis"
        svg="[[svg]]"
        axis="[[y]]"
        series-id="mySeries"
        orientation="left"
        title="myTitle"
        title-location='{
              "x": 3,
              "y": 260,
              "r": 0,
              "anchor": "middle"
            }'
        title-type-size="12"
        height="200"
        width="200"
        label-type-size="10"
        stroke-width="2"
        outer-tick-size="0"
        unit="BoF"
        append-unit-in-title
        prevent-series-bar
        domain-changed="[[domainChanged]]">
      </px-vis-axis>
    </template>
  </dom-bind>

    <dom-bind>
      <template is="dom-bind">
      <px-vis-scale
        id="pcTruncAxisScale"
        x-axis-type="time"
        y-axis-type="linear"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
      </px-vis-scale>
      <px-vis-svg
        id="pcTruncAxisSVG"
        svg="{{svg}}">
      </px-vis-svg>
      <px-vis-axis
        id="pcTruncYAxis"
        svg="[[svg]]"
        axis="[[y]]"
        height="200"
        width="200"
        series-id="mySeries"
        orientation="left"
        title="myTitle"
        title-location='{
              "x": 3,
              "y": 260,
              "r": 0,
              "anchor": "middle"
            }'
        title-type-size="12"
        label-type-size="10"
        stroke-width="2"
        outer-tick-size="0"
        truncation-length="4"
        prevent-series-bar
        domain-changed="[[domainChanged]]"
        title-truncation>
      </px-vis-axis>

      <dom-bind>
        <template is="dom-bind">
        <px-vis-scale
          id="pcTruncUnitAxisScale"
          x-axis-type="time"
          y-axis-type="linear"
          x="{{x}}"
          y="{{y}}"
          domain-changed="{{domainChanged}}">
        </px-vis-scale>
        <px-vis-svg
          id="pcTruncUnitAxisSVG"
          svg="{{svg}}">
        </px-vis-svg>
        <px-vis-axis
          id="pcTruncUnitYAxis"
          svg="[[svg]]"
          height="200"
          width="200"
          axis="[[y]]"
          series-id="mySeries"
          orientation="left"
          title="myTitle"
          title-location='{
                "x": 3,
                "y": 260,
                "r": 0,
                "anchor": "middle"
              }'
          title-type-size="12"
          label-type-size="10"
          stroke-width="2"
          outer-tick-size="0"
          truncation-length="4"
          append-unit-in-title
          prevent-series-bar
          unit="BoF"
          domain-changed="[[domainChanged]]"
          title-truncation>
        </px-vis-axis>
      </template>
    </dom-bind>

      <dom-bind>
        <template is="dom-bind">
        <px-vis-scale
          id="pcRotateAxisScale"
          x-axis-type="time"
          y-axis-type="linear"
          x="{{x}}"
          y="{{y}}"
          domain-changed="{{domainChanged}}">
        </px-vis-scale>
        <px-vis-svg
          id="pcRotateAxisSVG"
          svg="{{svg}}">
        </px-vis-svg>
        <px-vis-axis
          id="pcRotateYAxis"
          svg="[[svg]]"
          axis="[[y]]"
          series-id="mySeries"
          orientation="left"
          title="myTitle"
          height="200"
          width="200"
          title-location='{
                "x": 3,
                "y": 200,
                "r": -90,
                "anchor": "end"
              }'
          title-type-size="12"
          label-type-size="10"
          stroke-width="2"
          outer-tick-size="0"
          truncation-length="4"
          append-unit-in-title
          unit="BoF"
          prevent-series-bar
          domain-changed="[[domainChanged]]"
          title-truncation>
        </px-vis-axis>
      </template>
    </dom-bind>

      <dom-bind>
        <template is="dom-bind">
        <px-vis-scale
          id="tickScale"
          x-axis-type="time"
          y-axis-type="linear"
          x="{{x}}"
          y="{{y}}"
          domain-changed="{{domainChanged}}">
        </px-vis-scale>
        <px-vis-svg
          id="tickSVG"
          svg="{{svg}}">
        </px-vis-svg>
        <px-vis-axis
          height="200"
          width="200"
          id="tickAxis"
          svg="[[svg]]"
          axis="[[y]]"
          title="myYTitle"
          orientation="left"
          domain-changed="[[domainChanged]]">
        </px-vis-axis>
      </template>
    </dom-bind>

      <dom-bind>
        <template is="dom-bind">
        <px-vis-scale
          id="tickFormatScale"
          x-axis-type="time"
          y-axis-type="linear"
          x="{{x}}"
          y="{{y}}"
          domain-changed="{{domainChanged}}">
        </px-vis-scale>
        <px-vis-svg
          id="tickFormatSVG"
          svg="{{svg}}">
        </px-vis-svg>
        <px-vis-axis
          id="tickFormatXAxis"
          svg="[[svg]]"
          height="200"
          width="200"
          axis="[[x]]"
          axis-type="time"
          title="tickFormatXAxis"
          orientation="bottom"
          tick-format="%I %p"
          prevent-series-bar
          domain-changed="[[domainChanged]]">
        </px-vis-axis>
        <px-vis-axis
          id="tickFormatYAxis"
          svg="[[svg]]"
          height="200"
          width="200"
          axis="[[y]]"
          tick-format=".2s"
          title="tickFormatYAxis"
          orientation="left"
          domain-changed="[[domainChanged]]">
        </px-vis-axis>
      </template>
    </dom-bind>

      <dom-bind>
        <template is="dom-bind">
        <px-vis-scale
          id="inlineScale"
          x-axis-type="time"
          y-axis-type="linear"
          x="{{x}}"
          y="{{y}}"
          domain-changed="{{domainChanged}}">
        </px-vis-scale>
        <px-vis-svg
          id="inlineSVG"
          svg="{{svg}}">
        </px-vis-svg>
        <px-vis-axis
          id="inlineXAxis"
          label-position="inline"
          svg="[[svg]]"
          axis="[[x]]"
          title="inlineX"
          height="200"
          width="200"
          orientation="bottom"
          prevent-series-bar
          axis-color="salmon"
          title-type-size="20"
          label-type-size="15"
          domain-changed="[[domainChanged]]">
        </px-vis-axis>
        <px-vis-axis
          id="inlineYAxis"
          label-position="inline"
          svg="[[svg]]"
          axis="[[y]]"
          height="200"
          width="200"
          title="inlineY"
          tick-values='[2,4,6,8]'
          orientation="left"
          axis-color="salmon"
          title-type-size="20"
          label-type-size="15"
          domain-changed="[[domainChanged]]">
        </px-vis-axis>
      </template>
    </dom-bind>

      <dom-bind>
        <template is="dom-bind">
        <px-vis-scale
          id="noTicksScale"
          x-axis-type="time"
          y-axis-type="linear"
          x="{{x}}"
          y="{{y}}"
          domain-changed="{{domainChanged}}">
        </px-vis-scale>
        <px-vis-svg
          id="noTicksSVG"
          svg="{{svg}}">
        </px-vis-svg>
        <px-vis-axis
          id="noTicksAxis"
          disable-ticks
          svg="[[svg]]"
          axis="[[y]]"
          height="200"
          width="200"
          title="inlineY"
          orientation="left"
          title-type-size="20"
          label-type-size="15"
          domain-changed="[[domainChanged]]">
        </px-vis-axis>
      </template>
    </dom-bind>


    </template>
  </body>
</html>
